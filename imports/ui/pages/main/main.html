<head>
    <title>smart_trains</title>
</head>

<body>
<h1>Smart trains portal</h1>
{{> raspberryIp}}
{{> irCells}}
</body>

<template name="raspberryIp">
    <div>
        Latest network info reported from the pi:
        <p>
            IP: {{latestIp.ip}}
        </p>
        <p>
            SSID: {{latestIp.ssid}}
        </p>
        <p>
            at: {{toDateString latestIp.datetime}}
        </p>
    </div>
</template>
